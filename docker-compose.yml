version: "3.7"

services:
  betterlife:
    container_name: bb
    image: bb
    build:
      context: ./
      dockerfile: install/docker/Dockerfile
      target: betterlife
    working_dir: /var/www/html/betterlife
    ports:
      - 9000:9000
    volumes:
      - ./:/var/www/html/betterlife
      - composer-data:/var/www/html/betterlife/install/vendor # 这一行的意思是容器里该文件夹不会被宿主机所覆盖
      - ueditor-data:/var/www/html/betterlife/misc/js/onlineditor/ueditor # 这一行的意思是容器里该文件夹不会被宿主机所覆盖

    environment:
      MYSQL_HOST: mysql
      MYSQL_USER: root
      MYSQL_PASSWORD: 
      MYSQL_DB: betterlife
    restart: on-failure

  nginx:
    container_name: bb_nginx
    image: bb_nginx
    build:
      context: ./
      dockerfile: install/docker/Dockerfile
      target: nginx
    working_dir: /var/www/html/betterlife
    depends_on:
      - betterlife
    ports:
      - 80:80
    volumes:
      - ./:/var/www/html/betterlife
      - composer-data:/var/www/html/betterlife/install/vendor # 这一行的意思是容器里该文件夹不会被宿主机所覆盖
      - ueditor-data:/var/www/html/betterlife/misc/js/onlineditor/ueditor # 这一行的意思是容器里该文件夹不会被宿主机所覆盖
    environment:
      ENABLE_CRONTAB: "true"
    restart: on-failure

  mysql:
    image: mysql:5.7
    container_name: bb_mysql
    ports:
      - 3306:3306
    volumes:
      - mysql-data:/var/lib/mysql
      - ./install/db/mysql:/docker-entrypoint-initdb.d/
    environment: 
      MYSQL_DATABASE: betterlife
      MYSQL_ALLOW_EMPTY_PASSWORD: root
      MYSQL_ROOT_PASSWORD: 
      TZ: Asia/Shanghai
    restart: on-failure

