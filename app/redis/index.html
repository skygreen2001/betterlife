<!DOCTYPE html>
<html lang="zh-CN" id="index">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <link rel="icon" href="../../favicon.ico" mce_href="../../favicon.ico" type="image/x-icon">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Redis系统数据监控</title>

    <link rel="stylesheet" href="../../misc/css/common.min.css">
    <link rel="stylesheet" href="css/app.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
    <script src="https://cdn.bootcss.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://cdn.bootcss.com/respond.js/1.4.2/respond.min.js"></script>
    <![endif]-->

    <style media="screen"></style>
</head>

<body class="app-container">
    <div id="app" class="page-container">
        <div class="layout">
            <Layout>
                <Header theme="dark">
                    <div class="layout-nav">
                        <!-- <i-menu mode="horizontal" theme="dark" @on-select="menuSelect">
                            <menu-item name="1">
                                <Icon type="ios-construct"></Icon><span>设置</span>
                            </menu-item>
                        </i-menu> -->
                        <i-menu mode="horizontal" theme="dark" active-name="7" @on-select="menuSelect">
                            <Submenu name="2">
                                <template slot="title">
                                    <Icon type="ios-desktop"></Icon><span>设备</span>
                                </template>
                                <!-- <menu-item name="4">全部</menu-item> -->
                                <menu-item v-for="item in serves" :key="item.id" :name="item.id">
                                  <Icon type="md-arrow-dropright"></Icon><span>{{ item.text }}</span>
                                </menu-item>
                                <menu-item name="1">
                                  <Icon type="ios-construct"></Icon><span>设置</span>
                                </menu-item>
                            </Submenu>
                        </i-menu>

                        <i-menu mode="horizontal" theme="dark" active-name="9" @on-select="getKeys" v-if="dbs.length > 0">
                            <Submenu name="3">
                                <template slot="title">
                                    <Icon type="ios-apps"></Icon><span>DB</span>
                                </template>
                                <!-- <menu-item name="9">全部</menu-item> -->
                                <menu-item v-for="item in dbs" :key="item" :name="item">
                                    <Icon type="md-arrow-dropright"></Icon><span>{{ item }}</span>
                                </menu-item>
                            </Submenu>
                        </i-menu>
                    </div>
                </Header>

                <Content>
                    <div class="info">
                        <div class="left_info fl">
                            <span v-if="sel_server">当前服务器：</span>
                            <span>{{ sel_server }}</span>
                            <span v-if="sel_db">> DB：</span>
                            <span>{{ sel_db }}</span>
                            <span v-if="sel_key">> key：</span>
                            <span>{{ sel_key }}</span>
                        </div>
                    </div>
                    <div style="border: 1px solid #343434;margin-top:10px;overflow:hidden;">
                        <div class="result_area">
                            <div class="left_area fl" :style="{height: css.r_lf_ht}">
                                <div class="fixed-header">
                                    <!-- <Icon type="ios-refresh-circle"></Icon> -->
                                    <i-button type="primary" :disabled="!sel_db" @click="getKeys(db)" shape="circle" icon="ios-refresh-circle"></i-button>
                                    <i-input clearable v-if="sel_db" v-model="queryKey" placeholder="" style="width: auto;margin-left:10px;"></i-input>
                                    <i-button v-if="sel_db" :disabled="!sel_db" type="primary" @click="doQueryKey" class="btn-query">搜索</i-button>
                                    <div class="left-header-btns-right">
                                        <i-button type="primary" @click="addNewKeyModel=true;addNewType='STRING'" :disabled="!sel_db" size="small">添加</i-button>
                                        <i-button type="primary" :disabled="!sel_db" size="small">导入</i-button>
                                        <i-button type="primary" :disabled="!sel_db" size="small">导出</i-button>
                                    </div>
                                </div>
                                <List footer="这已经是底部了" border>
                                    <template slot="header">
                                        <!-- <Icon type="ios-refresh-circle"></Icon> -->
                                    </template>
                                    <list-item v-for="item in keys" :key="item" :class="{'selected': item == key}">
                                        <div @click="getKeyDetail(item)" class="menuDiv">
                                            {{ item }}
                                        </div>
                                    </list-item>
                                </List>
                            </div>
                            <div class="right_area fr" :style="{height: css.r_rt_ht}">
                                <div class="result-type"><span v-if="resultTypeShow">类型:</span> {{ resultTypeShow }}</div>
                                <i-button class="btn-update" type="primary" :disabled="!sel_key" icon="ios-construct" @click="updateKey">修改</i-button>
                                <i-button class="btn-delete" type="error" :disabled="!sel_key" icon="md-close-circle" @click="onDeleteKey()">删除</i-button>
                                <i-input v-model="result" type="textarea" placeholder=""></i-input>
                            </div>
                        </div>
                    </div>
                    <Spin size="large" fix  v-if="isLoadingShow"></Spin>
                </Content>

                <!-- footer begin -->
                <Footer class="text-muted">
                    <div class="footer">
                        <div class="footer-content">
                            <ul>
                                <li>
                                    <span class="fslogo"><h2>Redis</h2><h6>系统数据监控</h6></span>
                                </li>
                                <li>
                                    <span><Icon type="md-bicycle"></Icon></span>
                                    <span>BB只为更好</span>
                                </li>
                            </ul>
                        </div>
                    </div>
                </Footer>
                <!-- /footer end -->
            </Layout>
        </div>

        <!--设置模态框 -->
        <Modal v-model="configModel" title="设置" width="800" class-name="vertical-center-modal">
            <div class="setting_content">
                <i-button style="margin-bottom:10px;" type="primary" icon="md-add-circle" @click="onAdd">新增</i-button>
                <i-table height="480" stripe border :columns="configs.columns" :data="configs.data">
                    <template slot-scope="{ row, index }" slot="id">
                      <i-input type="text" v-model="configs.editId" v-if="configs.editIndex === index"></i-input>
                      <span v-else>{{ row.id }}</span>
                    </template>

                    <template slot-scope="{ row, index }" slot="name">
                      <i-input type="text" v-model="configs.editName" v-if="configs.editIndex === index"></i-input>
                      <span v-else>{{ row.name }}</span>
                    </template>

                    <template slot-scope="{ row, index }" slot="server">
                      <i-input type="text" v-model="configs.editServer" v-if="configs.editIndex === index"></i-input>
                      <span v-else>{{ row.server }}</span>
                    </template>

                    <template slot-scope="{ row, index }" slot="port">
                      <i-input type="text" v-model="configs.editPort" v-if="configs.editIndex === index"></i-input>
                      <span v-else>{{ row.port }}</span>
                    </template>

                    <template slot-scope="{ row, index }" slot="password">
                      <i-input type="text" v-model="configs.editPasswd" v-if="configs.editIndex === index"></i-input>
                      <span v-else>{{ row.password }}</span>
                    </template>

                    <template slot-scope="{ row, index }" slot="action">
                      <div v-if="configs.editIndex === index">
                        <i-button type="success" size="small" icon="md-checkmark-circle" style="margin-right: 5px" @click="onSave(index)">保存</i-button>
                        <i-button type="error" size="small" icon="md-arrow-round-back" @click="configs.editIndex = -1">取消</i-button>
                      </div>
                      <div v-else>
                        <i-button type="primary" size="small" icon="ios-construct" style="margin-right: 5px" @click="onEdit(row, index)">编辑</i-button>
                        <i-button type="error" size="small" icon="md-close-circle" @click="onDelete(row, index)">删除</i-button>
                      </div>
                    </template>
                </i-table>
            </div>
        </Modal>

        <!--设置 添加 模态框 -->
        <Modal v-model="addserverModel" title="添加Redis服务器" @on-ok="onSave" width="800" class-name="vertical-center-modal">
            <div class="addserver_content" align="center">
                <i-input class="input-add" v-model="configs.editId"><span slot="prepend">标&nbsp;&nbsp;&nbsp;识</span></i-input>
                <i-input class="input-add" v-model="configs.editName"><span slot="prepend">名&nbsp;&nbsp;&nbsp;称</span></i-input>
                <i-input class="input-add" v-model="configs.editServer"><span slot="prepend">服务器</span></i-input>
                <i-input class="input-add" v-model="configs.editPort"><span slot="prepend">端&nbsp;&nbsp;&nbsp;口</span></i-input>
                <i-input class="input-add" v-model="configs.editPasswd"><span slot="prepend">密&nbsp;&nbsp;&nbsp;码</span></i-input>
            </div>
        </Modal>

        <!-- 删除确认模态框 -->
        <Modal title="删除确认" v-model="isConfirmAction" @on-ok="onConfirmDelete" class-name="vertical-center-modal">
            <p> {{  actionInfo }} </p>
        </Modal>

        <!--新增键值对模态框 -->
        <Modal v-model="addNewKeyModel" title="添加键值对" @on-ok="onAddNewKey" width="800" class-name="vertical-center-modal">
            <div class="addNewKey_content" align="center">
                <radio-group v-model="addNewType" type="button">
                    <Radio label="STRING"></Radio>
                    <Radio label="SET"></Radio>
                    <Radio label="LIST"></Radio>
                    <Radio label="ZSET"></Radio>
                    <Radio label="HASH"></Radio>
                </radio-group>
                <i-input class="input-add" v-model="addNewType"><span slot="prepend">键类型</span></i-input>
                <i-input class="input-add" v-model="addNewKey"><span slot="prepend">键</span></i-input>
                <i-input class="input-add" type="textarea" v-model="addNewValue"></i-input>
            </div>
        </Modal>
    </div>

    <script type="text/javascript" src="../../misc/js/common/bower.min.js"></script>
    <script src="js/main.js"></script>

    <script type="text/javascript">
    </script>
</body>

</html>
